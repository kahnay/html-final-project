    <h2>what is Ithaca lettuce?</h2>
    <p>
      Ithaca lettuce plants are an open pollinated, crisphead lettuce cultivar
      developed by Dr. Minotti of Cornell University, in Ithaca, New York.
      Ithaca produces typical iceberg tightly wrapped heads about 5.5 inches (13
      cm.) across that stay firm and crisp.
